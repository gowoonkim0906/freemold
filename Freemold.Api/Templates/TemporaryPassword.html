                            </p>

                            <!-- 임시 비밀번호 박스 -->
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0"
                                   style="border-collapse:collapse; margin:10px 0 16px 0;">
                                <tr>
                                    <td align="center"
                                        style="background:#f3f4f6; border:1px solid #e5e7eb; border-radius:12px;
                             padding:18px 16px; font-family:Consolas,'Courier New',monospace;
                             font-size:28px; line-height:34px; letter-spacing:2px; font-weight:700; color:#111827;">
                                        {{TEMP_PASSWORD}}
                                    </td>
                                </tr>
                            </table>


                        </td>
                    </tr>

                    <!-- 구분선 -->
                    <tr>
                        <td style="padding:0 24px;">
                            <div style="height:1px; background:#e5e7eb; width:100%;"></div>
                        </td>
                    </tr>

                    <!-- 푸터 -->
                    <tr>
                        <td style="padding:16px 24px 24px 24px;">
                            <p style="margin:0 0 10px 0; font-size:12px; line-height:1.6; color:#6b7280;">
